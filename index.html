<html>

<head>
    <meta charset="UTF-8">
    <title>NASA Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NASA Chatbot</h1>
    <div class="chat-container">
        <div class="chatbot-response">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <rect x="5" y="5" width="190" height="190" rx="20" fill="#4CAF50" />
                    <rect x="25" y="60" width="150" height="90" rx="10" fill="#FFF" />
                    <circle cx="100" cy="40" r="25" fill="#FFF" />
                    <circle cx="70" cy="35" r="10" fill="#4CAF50" />
                    <circle cx="130" cy="35" r="10" fill="#4CAF50" />
                    <rect x="50" y="100" width="30" height="50" fill="#4CAF50" />
                    <rect x="120" y="100" width="30" height="50" fill="#4CAF50" />
                    <rect x="85" y="140" width="30" height="10" fill="#FFF" />
                    <rect x="60" y="160" width="10" height="30" fill="#FFF" />
                    <rect x="130" y="160" width="10" height="30" fill="#FFF" />
                </svg>
            </div>
            <div id="result">Hi! How may i help you?</div>
        </div>

        <div class="user-input">
            <div class="options">
                <button id="image-btn">NASA Image of the Day</button>
                <button id="asteroid-btn">Asteroid Info</button>
                <button id="news-btn">Astronomy News</button>
            </div>
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
